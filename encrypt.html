<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Encryption</h1>
        <div class="input-section">
            <label for="inputText">Input Text</label>
            <input type="text" id="inputText" placeholder="Enter text to encrypt...">
        </div>
        <div class="button-section">
            <button id="encryptBtn">Encrypt</button>
        </div>
        <div class="output-section">
            <label for="outputText">Encrypted Output</label>
            <textarea id="outputText" rows="4" cols="50" readonly></textarea>
        </div>
        <a href="decrypt.html" class="nav-link">Go to Decryption</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
