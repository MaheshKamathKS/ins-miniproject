<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Decryption</h1>
        <div class="input-section">
            <label for="inputText">Encrypted Text</label>
            <input type="text" id="inputText" placeholder="Enter encrypted text...">
        </div>
        <div class="button-section">
            <button id="decryptBtn">Decrypt</button>
        </div>
        <div class="output-section">
            <label for="outputText">Decrypted Output</label>
            <textarea id="outputText" rows="4" cols="50" readonly></textarea>
        </div>
        <a href="encrypt.html" class="nav-link">Go to Encryption</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
